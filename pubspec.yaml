name: chat_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  firebase_auth: any
  shared_preferences: any
  random_string: any
  cloud_firestore: any
  firebase_core: any
  firebase_storage: any
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - lib/src/assets/image/

  fonts:
    - family: Raleway
      fonts:
        - asset: lib/src/assets/fonts/Raleway-Regular.ttf
        - asset: lib/src/assets/fonts/Raleway-Italic.ttf
          style: italic
